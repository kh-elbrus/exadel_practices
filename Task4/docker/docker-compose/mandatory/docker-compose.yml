version: "3"

services:
    extra-app:
        image: elbrus/exadel_practices
        ports:
            - "5000"
    tomcat:
        container_name: tomcat
        image: tomcat
        ports:
            - "8888:8080"
    db:
        image: postgres
        environment:
            - POSTGRES_DB=extra-db
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
    nginx:
        image: nginx:latest
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - extra-app
        ports:
            - "4000:4000"